version: '3.9'

services:
  api:
    container_name: printscript-api
    build:
      context: .
      args:                       # <-- pass creds at build time for Gradle resolution
        GITHUB_USERNAME: ${GITHUB_USERNAME}
        GITHUB_TOKEN: ${GITHUB_TOKEN}
    ports:
      - "8082:8080"               # <-- your app runs on 8082 (server.port)
    environment:
      DB_HOST: ${POSTGRES_HOST}
      DB_PORT: ${POSTGRES_PORT}
      DB_NAME: ${POSTGRES_DB}
      DB_USER: ${POSTGRES_USER}
      DB_PASSWORD: ${POSTGRES_PASSWORD}
      SPRING_PROFILES_ACTIVE: docker
      GITHUB_USERNAME: ${GITHUB_USERNAME}   # also available at runtime if you need
      GITHUB_TOKEN: ${GITHUB_TOKEN}
      ASSET_URL: ${ASSET_URL:-localhost:8080}
      REDIS_HOST: ${REDIS_HOST:-redis}
      REDIS_PORT: ${REDIS_PORT:-6379}
      STREAM_KEY_LINT: ${STREAM_KEY_LINT:-lint}
      STREAM_KEY_FORMAT: ${STREAM_KEY_FORMAT:-format}
      GROUPS_PRODUCT1: ${GROUPS_PRODUCT1:-product1}
      GROUPS_PRODUCT: ${GROUPS_PRODUCT:-product}
      # If you ever need to force servlet stack:
      # SPRING_MAIN_WEB_APPLICATION_TYPE: servlet
    depends_on:
      db:
        condition: service_healthy
      redis:
        condition: service_healthy
    healthcheck:
      # requires curl in the image (install it in your Dockerfile)
      test: ["CMD", "curl", "-fsS", "http://localhost:8082/actuator/health"]
      interval: 30s
      timeout: 5s
      retries: 5
      start_period: 40s

  db:
    container_name: printscript-db
    image: postgres:17
    restart: always
    ports:
      - "5434:5432"
    environment:
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_DB: ${POSTGRES_DB}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER} -d ${POSTGRES_DB} -h localhost"]
      interval: 10s
      timeout: 5s
      retries: 10
      start_period: 20s

  redis:
    container_name: printscript-redis
    image: redis:7-alpine
    restart: always
    ports:
      - "6379:6379"
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 10s

volumes:
  postgres_data:
