version: '3.9'

services:
  api:
    container_name: printscript-api-${ENVIRONMENT}
    image: ghcr.io/ingsis-team/printscript-service-2025:${ENVIRONMENT}
    build:
      context: .
      args:
        GITHUB_USERNAME: ${GITHUB_USERNAME}
        GITHUB_TOKEN: ${GITHUB_TOKEN}
    ports:
      - "${API_PORT}:8080"
    environment:
      DB_HOST: ${POSTGRES_HOST}
      DB_PORT: ${POSTGRES_PORT}
      DB_NAME: ${POSTGRES_DB}
      DB_USER: ${POSTGRES_USER}
      DB_PASSWORD: ${POSTGRES_PASSWORD}
      SPRING_PROFILES_ACTIVE: docker
      GITHUB_USERNAME: ${GITHUB_USERNAME}
      GITHUB_TOKEN: ${GITHUB_TOKEN}
      ASSET_URL: ${ASSET_URL:-localhost:8080}
      REDIS_HOST: ${REDIS_HOST:-redis}
      REDIS_PORT: ${REDIS_PORT:-6379}
      STREAM_KEY_LINT: ${STREAM_KEY_LINT:-lint}
      STREAM_KEY_FORMAT: ${STREAM_KEY_FORMAT:-format}
      GROUPS_PRODUCT1: ${GROUPS_PRODUCT1:-product1}
      GROUPS_PRODUCT: ${GROUPS_PRODUCT:-product}
    depends_on:
      db:
        condition: service_healthy
      redis:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "curl", "-fsS", "http://localhost:8082/actuator/health"]
      interval: 30s
      timeout: 5s
      retries: 5
      start_period: 40s

  db:
    container_name: printscript-db-${ENVIRONMENT}
    image: postgres:17
    restart: always
    ports:
      - "${DB_HOST_PORT}:5432"
    environment:
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_DB: ${POSTGRES_DB}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER} -d ${POSTGRES_DB} -h localhost"]
      interval: 10s
      timeout: 5s
      retries: 10
      start_period: 20s

  redis:
    container_name: printscript-redis-${ENVIRONMENT}
    image: redis:7-alpine
    restart: always
    ports:
      - "${REDIS_PORT}:6379"
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 10s

volumes:
  postgres_data:
